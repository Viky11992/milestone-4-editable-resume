<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>editable resume</title>
</head>
<body>
    <form id="editableresume">
        <h1 id="edit">editable resume:</h1>
        
        <fieldset>
            <legend>personal info:</legend>
            <label for="name">name</label>
            <input type="text" id="name" name="name" required>
            <label for="contect">contect</label>
            <input type="number" id="number" name="number" required>
            <label for="dp">profile pic</label>
            <input type="file" id="dp" name="profilepic" accept="image/*" required>
            
        </fieldset>
        <fieldset>
            <legend>skills:</legend>
            <label for="skills">skills</label>
            <textarea name="skills" id="skills"></textarea>
            
        </fieldset>
        <fieldset>
            <legend>education:</legend>
            <label for="education">education</label>
            <textarea name="education" id="education"></textarea>
        </fieldset>
        <fieldset>
            <legend>experience:</legend>
            <label for="experience">experience</label>
            <textarea name="experience" id="experience"></textarea>
        </fieldset>
        <button type="submit" id="btn">generate resume below</button>
      
    
    
    </form>
    <div id="resumeOutput">
        
        <h1 id="outputNameVal"></h1>
        <fieldset>
            <legend>personal info:</legend>
            <img id="imge" src"" alt="">
            <label for="name">name</label>
            <p id="outputuserNameVal"></p>
            <label for="contect">contect</label>
            <p id="outputNumberVal"></p>
          
        </fieldset>
        <fieldset>
            <legend>skills:</legend>
        <p id="outputSkillVal"></p>
        </fieldset>
        <fieldset>
            <legend>education:</legend>
            <p id="outputEduVal"></p>
        </fieldset>
        <fieldset>
            <legend>experience:</legend>
            <p id="outputexperienceVal"></p>
        </fieldset>
    </div>
    <script src="index.js"></script>
</body>
</html>
